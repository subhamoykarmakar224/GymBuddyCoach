<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Gym Management System</title>
    <link rel="icon" type="image/png" href="./src/icons/small_logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Vendor : JS -->
    <script type="text/javascript" src="./vendor/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./vendor/js/materialize.js"></script>

    <!-- Vendor: CSS -->
    <link type="text/css" rel="stylesheet" href="./vendor/css/materialize.css" media="screen,projection" />

    <!-- Custom: JS -->
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="./js/app-launchscreen.js"></script>

    <!-- Custom: CSS -->
    <link type="text/css" rel="stylesheet" href="./css/style-launchscreen.css" media="screen,projection" />
</head>

<body>

    <img src="./src/icons/ic_logo_white.png" width="200" class="img-container-logo">
    <div id="p-container-sub" class="center">
        Gym Management System
    </div>

    <div id="p-container-ack" class="center">
        An Initiation by<br />Subhamoy Karmakar<br />and<br />Kanchan Basu
    </div>

    <!-- Preloader Circular Progress Bar -->
    <div class="preloader-wrapper big active div-container-preloader">
        <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>

        <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>

        <div class="spinner-layer spinner-yellow">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>

        <div class="spinner-layer spinner-green">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
