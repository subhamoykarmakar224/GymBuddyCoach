<div class="" id="div-container-reg-form">
    <p id="p-reg-header">Registration&nbsp;&nbsp;(<span id="random-staudent-id" class="orange-text">ID-2932-2</span>)
    </p>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="col s12 center">
                    <img class="materialboxed circle" id="blah" src="./src/icons/ic_account_profile.png"
                        alt="your image" width="100" />
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <input type='file' onchange="readURL(this);" class="white-text" id="img-file" />
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate green-text lighten-3">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate green-text lighten-3">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s2">
                    <input id="age" type="text" class="validate green-text lighten-3">
                    <label for="age">Age</label>
                </div>
                <div class="input-field col s10">
                    <input id="phone" type="text" class="validate green-text lighten-3">
                    <label for="phone">Phone</label>
                </div>
            </div>
            <div class="row">
                <div>
                    <span class="green-text lighten-3" style="margin-left: 10px;">Alloted Time</span>
                </div>
                <div class="input-field col s6">
                    <input id="start_time" type="text" class="validate green-text lighten-3 timepicker">
                    <label for="start_time">Start Time</label>
                </div>
                <div class="input-field col s6">
                    <input id="end_time" type="text" class="validate green-text lighten-3 timepicker">
                    <label for="end_time">End Time</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="membership" type="text" class="validate datepicker green-text lighten-3">
                    <label for="membership">Membership Validity</label>
                </div>
            </div>
            <div class="row">
                <div>
                    <span class="green-text lighten-3" style="margin-left: 10px;">Validate Member</span>
                </div>
                <div class="input-field col s11 offset-s1">
                    <p class="radio-option-membership-status">
                        <label>
                            <input name="group1" type="radio" checked />
                            <span>Hold</span>
                        </label>
                    </p>
                    <p class="radio-option-membership-status">
                        <label>
                            <input name="group1" type="radio" />
                            <span>Validate</span>
                        </label>
                    </p>

                </div>
            </div>
            <a class="btn right green btn-form">Save</a>
            <a class="btn right btn-form">Save Draft</a>
            <a class="btn right red btn-form">Cancel</a>
        </form>
    </div>
</div>

<script type="text/javascript" src="./js/app-student-reg.js"></script>
<link type="text/css" rel="stylesheet" href="./css/style-student-reg.css" media="screen,projection" />
