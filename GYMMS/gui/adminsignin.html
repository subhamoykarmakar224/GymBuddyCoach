<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Gym Management System</title>
  <link rel="icon" type="image/png" href="./src/icons/small_logo.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Vendor : JS -->
  <script type="text/javascript" src="./vendor/js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./vendor/js/materialize.js"></script>

  <!-- Vendor: CSS -->
  <link type="text/css" rel="stylesheet" href="./vendor/css/materialize.css" media="screen,projection" />

  <!-- Custom: JS -->
  <script type="text/javascript" src="/eel.js"></script>
  <script type="text/javascript" src="./js/app-adminlogin.js"></script>

  <!-- Custom: CSS -->
  <link type="text/css" rel="stylesheet" href="./css/style-adminlogin.css" media="screen,projection" />
</head>

<body>
  <div class="valign-wrapper" id="div-left-col">
    <div id="div-left-inner-col" class="center-align">
      <img src="./src/icons/ic_logo_white.png" width="150">
      <p>Gym Management System<br />v1.0</p>
    </div>
  </div>
  <div class="valign-wrapper" id="div-right-col">
    <div id="div-right-inner-col">
      <p class="green-text">Hi!&nbsp;Welcome!</p>

      <div class="input-field green-text">
        <input id="phone_no" type="text" class="validate green-text" autocomplete="off" required autofocus>
        <label for="phone_no">Phone</label>
      </div>

      <div class="input-field green-text">
        <input id="passwd" type="password" class="validate green-text" autocomplete="off" required>
        <label for="passwd">Password</label>
      </div>

      <a class="waves-effect waves-light btn green right" id="btnSignIn">Sign In</a>
    </div>
  </div>
  <!-- Error modal -->
  <div id="modal-error" class="modal">
    <div class="modal-content">
      <h4>ERROR</h4>
      <p id="error_msg"></p>
    </div>
    <div class="modal-footer">
      <a href="#" class="modal-close waves-effect waves-green btn-flat">ok</a>
    </div>
  </div>

</body>

</html>
